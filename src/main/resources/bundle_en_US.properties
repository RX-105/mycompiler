analyze_help=Analyze code from give file, and output analyze result.\n\
Command line switches:\n\
 -i <source file> : The source file to compile.\n\
 -o <out file>    : The out file to write result.\n\
\n\
For example:\n\
 mycompiler analyze -i main.c -o main.o\n
