analyze_help=分析指定源代码文件，并输出为指定格式。\n\
命令行选项：\n\
 -i <源代码文件> ：从该文件中读取并处理源代码。\n\
 -o <输出文件名> ：将分析结果输出到指定文件。\n\
\n\
用例:\n\
 mycompiler analyze -i main.c -o main.o\n
